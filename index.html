<!DOCTYPE html>
<html lang="lt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Naktibalda</title>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family: Arial, sans-serif;
      background: url('milkyway.jpg') center/cover no-repeat fixed;
      color: white;
    }
    .overlay { background: rgba(0,0,0,0.65); min-height:100vh; padding:60px; }
    .top { display:flex; justify-content:space-between; align-items:flex-start; }
    .logo { font-size:40px; font-style:italic; letter-spacing:2px; }
    .clock-box {
      width:240px; padding:20px; border-radius:25px;
      background:rgba(255,255,255,0.08);
      backdrop-filter:blur(20px);
      border:1px solid rgba(255,255,255,0.2);
    }
    .time { font-size:42px; }
    .calendar {
      margin-top:15px;
      display:grid;
      grid-template-columns:repeat(7,1fr);
      gap:6px;
      text-align:center;
      font-size:11px;
    }
    .day { padding:6px; border-radius:50%; background:rgba(255,255,255,0.1); }
    .active { background:#c58b4e; color:black; }
    select {
      margin-top:60px; padding:10px 15px; border-radius:12px;
      background:rgba(255,255,255,0.1);
      border:1px solid rgba(255,255,255,0.2);
      color:white;
    }
    .photos {
      margin-top:80px;
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:40px;
    }
    .card {
      border-radius:30px;
      overflow:hidden;
      background:rgba(255,255,255,0.08);
      backdrop-filter:blur(20px);
      border:1px solid rgba(255,255,255,0.2);
    }
    .card img { width:100%; height:320px; object-fit:cover; }
    .card-content { padding:25px; }
    .meta { display:flex; justify-content:space-between; margin-top:20px; font-size:14px; color:#ddd; }
    .btn {
      background:#c58b4e; border:none;
      padding:10px 25px; border-radius:30px;
      cursor:pointer; color:black;
    }
    .fullscreen {
      display:none; position:fixed; inset:0;
      background:black; align-items:center; justify-content:center;
    }
    .fullscreen img { max-width:90%; max-height:90%; }
  </style>
</head>
<body>
  <div class="overlay">
    <div class="top">
      <div class="logo">naktibalda</div>
      <div class="clock-box">
        <div class="time">22:47</div>
        <div>Fri Jun 7</div>
        <div class="calendar">
          <div>S</div><div>M</div><div>T</div><div>W</div><div>T</div><div>F</div><div>S</div>
          <div class="day">22</div>
          <div class="day">23</div>
          <div class="day">24</div>
          <div class="day">26</div>
          <div class="day active">27</div>
          <div class="day">28</div>
        </div>
      </div>
    </div>

    <select>
      <option>Vilniaus rajonas</option>
    </select>

    <div class="photos">
      <div class="card">
        <img src="photo1.jpg" onclick="openPreview(this.src)">
        <div class="card-content">
          <h2>Milky Way Over Foggy Ridge</h2>
          <div class="meta">
            <span>ISO 1600 • 15s • 5min • f2.8</span>
            <button class="btn" onclick="openPreview('photo1.jpg')">Peržiūrėti</button>
          </div>
        </div>
      </div>
      <div class="card">
        <img src="photo2.jpg" onclick="openPreview(this.src)">
        <div class="card-content">
          <h2>Remote Mountain Nightscape</h2>
          <div class="meta">
            <span>ISO 1600 • 15s • 5min • f2.8</span>
            <button class="btn" onclick="openPreview('photo2.jpg')">Peržiūrėti</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="fullscreen" id="preview" onclick="closePreview()">
    <img id="previewImg">
  </div>

  <script>
    function openPreview(src){
      document.getElementById('preview').style.display='flex';
      document.getElementById('previewImg').src=src;
    }
    function closePreview(){
      document.getElementById('preview').style.display='none';
    }
  </script>
<script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
<script>
  if (window.netlifyIdentity) {
    window.netlifyIdentity.on("init", user => {
      if (!user) {
        window.netlifyIdentity.on("login", () => {
          document.location.href = "/admin/";
        });
      }
    });
  }
</script>
  </body>
</html>
